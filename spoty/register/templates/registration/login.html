{% extends "base.html" %}

{%block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{%block content %} 
<form method="POST" class="fromgroup">
    
    {% csrf_token %}
    {{ form|crispy }}
    <p>Not logged in? Create a new account. <a href="/register">Log in</a> </p>
    <button type="submit" class="btn btn-success">Log in</button>
    
</form>
{% endblock %}
