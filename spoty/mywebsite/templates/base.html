{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Spoty
      {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>

    <body class="mt-4 bg-black text-white"> <!--p-3 mb-2-->

        <nav class="navbar navbar-expand-lg bg-success rounded-3 m-3"><!---->
            <div class="container-fluid">
              <button class="navbar-toggler my-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand fw-bold ms-3 my-auto" href="#">Spoty</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active my-auto" aria-current="page" href="#">New Releases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active my-auto" href="#">Trends</a>
                  </li>
                </ul>
                
                <form class="d-flex " role="search">
                    <input class="form-control me-2 rounded-3 border-dark border-2 my-auto" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark me-4 rounded-3 my-auto" type="submit">Search</button>
                </form>
                <div class="d-grid me-3 gap-2 d-md-block ">
                    <button class="btn btn-dark rounded-3" type="button">Sign Up</button>
                    <button class="btn btn-dark rounded-3 mx-auto my-auto" type="button">Log In</button>
                  </div>
                
                
              </div>
            </div>
          </nav>

        


        <div class="container">{% block content %} {% endblock %}</div>

        <footer class="bg-dark py-5 mt-5 ms-0 me-0">
            <div class="container text-light text-center">
                <p class="display-5 mb-3">Spoty Co.</p>
                <small class="text-white-50">&copy; Copyright by NuriRi. All rights are not reserved.</small>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
